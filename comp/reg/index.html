<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" data-semver="3.3.6" data-require="bootstrap-css@3.3.6" />
    <link data-require="fontawesome@4.5.0" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.5.10/angular.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js" data-semver="2.1.4" data-require="jquery@*"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" data-semver="3.3.6" data-require="bootstrap@3.3.6"></script>
    <link href="style.css?v=1.0" rel="stylesheet" />
    <script src="script.js?v=1.0.5.1"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AWmkrven8vh9jN7r26yXrg4-2LN-tjkg-U1haqNzSFaPlU-S9lCGX9_ENpEF29cx-fxucVDXiUATyUFp&enable-funding=venmo&currency=USD"></script>
  </head>
  <body ng-app="app">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          <h1>Cincinnati Indoor Solo Contest and Workshop Registration</h1>
          <hr />
          <div id="wizard-container" ng-controller="WizardController as vm">
            
            <div id="wizard-step-container">
            </div>

            <div id="wizard-content-container">
              <ng-include src="vm.getStepTemplate()" onload="vm.stepLoaded()"></ng-include>
            </div>
            
            <div id="wizard-navigation-container" ng-show="vm.showNavButtons()">
              <div class="pull-right">
                <div ng-show="vm.disableNextButton()" class="missingFields">
                  Please make selection(s) above to continue
                </div>
                <div>
                  <button ng-show="vm.currentStepIndex > 0" class="btn btn-basic" name="startOver" type="button" ng-click="vm.startOver()"><i class="fa fa-hand-o-left"></i> Start Over</button>
                  <span class="btn-group">
                    <button ng-disabled="vm.currentStepIndex <= 0" class="btn btn-default" name="previous" type="button" ng-click="vm.gotoStep(-1)"><i class="fa fa-arrow-left"></i> Previous step</button>
                    <button ng-disabled="vm.disableNextButton()" class="btn btn-primary" name="next" type="button" ng-click="vm.gotoStep(1)">Next step <i class="fa fa-arrow-right"></i></button>
                  </span>
                  <!--<button ng-disabled="vm.currentStepIndex != (vm.steps.length - 1)" class="btn btn-success" name="next" type="button" ng-click="vm.save()"> <i class="fa fa-floppy-o"></i> Checkout</button>-->
                </div>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
